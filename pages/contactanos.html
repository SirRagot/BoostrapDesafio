      <nav>

      <div class="contactanos">
        <h1 class="tituloContactanos">Contáctanos</h1>
        <h3>Tu opinión es importante para nosotros</h3>
        <form class="form">
          <div class="datosPersonales">
            <label for="name">Nombre</label>
            <input type="text" id="name"></input>
            <label for="email">Email</label>
            <input type="Email" id="email"></input>
            <label for="cmbMotivoContacto">Los contacto porque:</label>
            <select id="cmbMotivoContacto">
              <option value="1">Problema al comprar</option>
              <option value="2">Encontre un bug</option>
            </select>
          </div>
          <div class="comentario">
            <label for="txtComentario">Comentario:</label>
            <textarea id="txtComentario"></textarea>
            <div class="btnContainer">
              <button type="submit" class="btnEnviar">Enviar</button>
            </div>
          </div>
        </form>
      </div>
      <footer class="footer">
        <ul class="redes"> 
          <li><img src="../img/icons8-facebook-48.png"></li>
